matrix:
  include:
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.5"
      python: '3.5'
      compiler: clang
      addons:
        homebrew:
          - https://raw.githubusercontent.com/Homebrew/homebrew-core/ec545d45d4512ace3570782283df4ecda6bb0044/Formula/python3.rb

    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.6"
      python: '3.6'
      compiler: clang
      addons:
        homebrew:
          - https://raw.githubusercontent.com/Homebrew/homebrew-core/788b65e645bb342e82946b52173997cd00c322ac/Formula/python.rb

    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.7"
      python: '3.7'
      compiler: clang
      addons:
        homebrew:
          - https://raw.githubusercontent.com/Homebrew/homebrew-core/5895674b58e0b9b5f0e638b460f43f5511709ffb/Formula/python.rb

    - os: linux
      language: python
      python: '3.5'
      env: TRAVIS_PYTHON_VERSION="3.5"
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen

    - os: linux
      language: python
      python: '3.6'
      env: TRAVIS_PYTHON_VERSION="3.6"
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen

    - os: linux
      language: python
      python: '3.7'
      env: TRAVIS_PYTHON_VERSION="3.7"
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen

install:
  - pip3 install -r requirements.txt
  - pip3 install codecov
  - python$TRAVIS_PYTHON_VERSION setup.py bdist_wheel
  - ls dist/

script:
  - coverage run tests.py

after_success:
  - codecov

deploy:
    provider: pypi
    distributions: bdist_wheel
    file:
      - dist/*.whl
    user: aouinizied
    skip_cleanup: true
    password:
      secure: 
    on:
      tags: true