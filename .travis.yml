sudo: required
matrix:
  include:
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.6"
      python: '3.6'
      compiler: clang

    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.7"
      osx_image: xcode11.2
      python: '3.7'
      compiler: clang

    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.7"
      osx_image: xcode10.1
      python: '3.7'
      compiler: clang

    - os: linux
      language: python
      python: '3.6'
      env: PYTHON=/home/travis/virtualenv/python3.6.7/bin
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen

    - os: linux
      language: python
      python: '3.7'
      env: PYTHON=/home/travis/virtualenv/python3.7.1/bin
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen

    - os: linux
      language: python
      python: '3.8'
      env: PYTHON=/home/travis/virtualenv/python3.8.0/bin
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen


install:
  - ls
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo pip3 install -r requirements.txt ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo pip3 install codecov ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo python3 setup.py bdist_wheel ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo ls dist/ ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo $PYTHON/pip3 install -r requirements.txt ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo $PYTHON/pip3 install codecov ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo $PYTHON/python3 setup.py bdist_wheel ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then ls dist/ ; fi
script:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo coverage run tests.py ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo $PYTHON/coverage run tests.py ; fi

after_success:
  - codecov

deploy:
    provider: pypi
    distributions: bdist_wheel
    file_glob: true
    file:
      - dist/*.whl
    user: aouinizied
    skip_cleanup: true
    skip_existing: true
    password:
      secure: 
    on:
      tags: true