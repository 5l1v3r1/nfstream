language: python
matrix:
  include:
    - os: osx
      compiler: clang

    - os: linux
      python: '3.6'
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen
      deploy:
          provider: pypi
          distributions: bdist_wheel
          user: aouinizied
          skip_cleanup: true
          password:
            secure: 
          on:
              tags: true

    - os: linux
      python: '3.7'
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen


    - os: linux
      python: '3.8'
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen

install:
  - pip install -r requirements.txt
  - pip install codecov
  - python setup.py bdist_wheel
  - ls dist/

script:
  - coverage run tests.py

after_success:
  - codecov