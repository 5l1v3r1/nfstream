matrix:
  include:
    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.5"
      python: '3.5'
      compiler: clang

    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.6"
      python: '3.6'
      compiler: clang

    - os: osx
      language: generic
      env: TRAVIS_PYTHON_VERSION="3.7"
      osx_image: xcode11.2
      python: '3.7'
      compiler: clang

    - os: linux
      language: python
      python: '3.5'
      env: TRAVIS_PYTHON_VERSION="3.5"
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen

    - os: linux
      language: python
      python: '3.6'
      env: TRAVIS_PYTHON_VERSION="3.6"
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen

    - os: linux
      language: python
      python: '3.7'
      env: TRAVIS_PYTHON_VERSION="3.7"
      addons:
        apt:
          packages:
            - libpcap-dev
            - autogen

install:
  - pip3 install -r requirements.txt
  - pip3 install codecov
  - python3 setup.py bdist_wheel
  - ls dist/

script:
  - coverage run tests.py

after_success:
  - codecov

deploy:
    provider: pypi
    distributions: bdist_wheel
    file:
      - dist/*.whl
    user: aouinizied
    skip_cleanup: true
    password:
      secure: 
    on:
      tags: true