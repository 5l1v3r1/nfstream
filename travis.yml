matrix:
  include:
    - os: linux
      language: python
      python: "pypy3"
      env: PYTHON=/home/travis/virtualenv/pypy3.6-7.1.1/bin
      addons:
        apt:
          packages:
            - autogen
            - autoconf
            - automake
            - libtool
            - pkg-config
            - libpcap-dev
            - libusb-1.0-0-dev
            - libdbus-glib-1-dev
            - libbluetooth-dev
            - libnl-genl-3-dev
            - flex
            - bison

    - os: linux
      language: python
      python: '3.6'
      env: PYTHON=/home/travis/virtualenv/python3.6.7/bin
      addons:
        apt:
          packages:
            - autogen
            - autoconf
            - automake
            - libtool
            - pkg-config
            - libpcap-dev
            - libusb-1.0-0-dev
            - libdbus-glib-1-dev
            - libbluetooth-dev
            - libnl-genl-3-dev
            - flex
            - bison

    - os: linux
      language: python
      python: '3.7'
      env: PYTHON=/home/travis/virtualenv/python3.7.1/bin
      addons:
        apt:
          packages:
            - autogen
            - autoconf
            - automake
            - libtool
            - pkg-config
            - libpcap-dev
            - libusb-1.0-0-dev
            - libdbus-glib-1-dev
            - libbluetooth-dev
            - libnl-genl-3-dev
            - flex
            - bison

    - os: linux
      language: python
      python: '3.8'
      env: PYTHON=/home/travis/virtualenv/python3.8.0/bin
      addons:
        apt:
          packages:
            - autogen
            - autoconf
            - automake
            - libtool
            - pkg-config
            - libpcap-dev
            - libusb-1.0-0-dev
            - libdbus-glib-1-dev
            - libbluetooth-dev
            - libnl-genl-3-dev
            - flex
            - bison


install:
  - pip3 install --upgrade pip setuptools wheel
  - pip3 install wheel twine setuptools codecov
  - pip3 install -r requirements.txt
  - pip3 install codecov
  - python3 setup.py bdist_wheel
  - ls dist/

script:
  - coverage run tests.py